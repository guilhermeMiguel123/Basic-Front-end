<!-- Exercício 1: Criar um Formulário Básico -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Básico</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!-- Exercício 2: Formulário com Vários Tipos de Entrada -->

<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">

    <input type="submit" value="Enviar">
</form>

<!-- Exercício 3: Campos de Seleção -->

<form>
    <label for="escolha">Escolha uma opção:</label>
    <select id="escolha" name="escolha">
        <option value="op1">Opção 1</option>
        <option value="op2">Opção 2</option>
        <option value="op3">Opção 3</option>
    </select>
    <input type="submit" value="Enviar">
</form>


<!-- Exercício 4: Checkbox e Radio Buttons -->

<form>
    <label><input type="checkbox" name="interesse" value="noticias"> Receber notícias</label>

    <p>Escolha seu gênero:</p>
    <label><input type="radio" name="genero" value="masculino"> Masculino</label>
    <label><input type="radio" name="genero" value="feminino"> Feminino</label>

    <input type="submit" value="Enviar">
</form>

<!-- Exercício 5: Textarea -->

<form>
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea>
    <input type="submit" value="Enviar">
</form>

<!-- Exercício 6: Atributos de Formulário -->

<form>
    <input type="text" placeholder="Digite seu nome">
    <input type="email" required placeholder="Digite seu email">
    <input type="password" maxlength="10" placeholder="Senha (máx. 10 caracteres)">
    <input type="submit" value="Enviar">
</form>

<!-- Exercício 7: Agrupando Campos -->

<form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <p>Escolha seu gênero:</p>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
    </fieldset>

    <input type="submit" value="Enviar">
</form>

<!-- Exercício 8: Enviando Dados via GET e POST -->

<form method="get">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <input type="submit" value="Enviar via GET">
</form>

<form method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <input type="submit" value="Enviar via POST">
</form>

<!-- Exercício 9: Validando o Formulário -->

<form>
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="senha" placeholder="Senha" minlength="6" required>
    <input type="text" name="telefone" placeholder="Telefone (XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
    <input type="submit" value="Enviar">
</form>
